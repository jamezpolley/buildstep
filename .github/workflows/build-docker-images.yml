name: build-docker-images

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push latest
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.cedar-14
          # "latest" is currently the default tag used on morph.io
          tags: |
            openaustralia/buildstep:cedar-14
            openaustralia/buildstep:latest

      - name: Build and push early_release
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.heroku-18
          # TODO: Get rid of use of early_release on morph.io when we can
          tags: |
            openaustralia/buildstep:heroku-18
            openaustralia/buildstep:early_release
